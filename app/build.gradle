apply plugin: 'com.android.application'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.2"

	defaultConfig {
		applicationId "com.deprezal.epyks"
		minSdkVersion 19
		targetSdkVersion 23
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile 'com.android.support:appcompat-v7:23.2.1'
	compile 'org.rajawali3d:rajawali:1.1.440-SNAPSHOT'
	compile 'org.rajawali3d:vr:1.1.441-SNAPSHOT@aar'
	compile project(':openCV')
}
